<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS</title>
        <meta charset="utf-8">
        <script src="angular.js"></script>
        <script src="service.js"></script>
    </head>
    <body>
        <div ng-app="myApp">
            <h3>Lists</h3>
            <div ng-controller="homeController">
                <table cellpadding = '2' , cellspacing="2" , border='1'>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Gender</th>
                        <th>Designation</th>
                        <th>Age</th>
                    </tr>
                    <tr ng-repeat="item in home_items">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.gender}}</td>
                        <td>{{item.designation}}</td>
                        <td>{{item.age}}</td>
                    </tr>
                </table>
            </div>
        </div>

    </body>

</html>
